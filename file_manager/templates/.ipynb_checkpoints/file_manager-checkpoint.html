<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
</head>
<body>
    <h1>File Manager</h1>
    <form action="{{ url_for('upload', subpath=subpath) }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <ul>
        {% for folder in folders %}
            <li>
                <a href="{{ url_for('file_manager', subpath=(subpath or '') + '/' + folder) }}">{{ folder }}/</a>
            </li>
        {% endfor %}
        {% for file in files %}
            <li>
                <a href="{{ url_for('file_manager') }}/../{{ (subpath or '') + '/' + file }}">{{ file }}</a>
                <a href="{{ url_for('delete', filename=(subpath or '') + '/' + file) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    {% if subpath %}
        <a href="{{ url_for('file_manager', subpath='/'.join(subpath.split('/')[:-1])) }}">Back</a>
    {% endif %}
    <a href="{{ url_for('index') }}">Home</a>

</body>
</html>
