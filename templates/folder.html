<!DOCTYPE html>
<html>
   <head>
      <title>Knowledge Vortex File Manager</title>
      <script>
         const form = document.getElementById('my-form');
         form.addEventListener('submit', (event) => {
           event.preventDefault(); // prevent default form submission
           // handle form submission here
         });
         
      
      </script>
      <style>
         body {
         background-color: black;
         font-family: 'Lucida Console', monospace;
         font-size: 16px;
         color: #00FF00;
         }
         canvas {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
         opacity: 0.45;
         }
         form {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 5%;
         }
         label {
         font-size: 2em;
         margin-bottom: 20px;
         }
         input[type="text"] {
         font-size: 2em;
         padding: 10px;
         border-radius: 10px;
         border: none;
         outline: none;
         background-color: #1f1f1f;
         color: #00FF00;
         text-align: center;
         width: 300px;
         }
         button {
         font-size: 2em;
         padding: 10px 30px;
         border-radius: 8px;
         border: none;
         outline: none;
         background-color: #00FF00;
         color: black;
         cursor: pointer;
         }
         button:hover {
         background-color: #3e8e41;
         }
         h1 {
         max-width: 100%;
         font-size: 1.5em;
         text-align: center;
         }
         h2 {
         max-width: 100%;
         font-size: 1.2em;
         text-align: center;
         }
         img {
         width: 100%;
         height: auto;
         max-width: 220px;
         display: block;
         margin: 0 auto; /* Updated margin property */
         margin-bottom: 50px;
         filter: drop-shadow(0 0 0.75rem green);
         }
      </style>
   </head>
   <body>
      <canvas id="matrixCanvas"></canvas>
       <h1>Knowledge Vortex File Manager</h1>
    <table>
        {% for file in files %}
        <tr>
            <td>{{ file }}</td>
            <td><a href="{{ url_for('delete_file', filename=file) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
      <script>
         const canvas = document.getElementById('matrixCanvas');
         const ctx = canvas.getContext('2d');
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
         
         const characters = 'OpTXS$#71@/[*&$';
         
         const fontSize = 15;
         const columns = canvas.width / fontSize;
         
         const drops = [];
         for (let i = 0; i < columns; i++) {
         	drops[i] = 1;
         }
         
         function draw() {
         	ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
         	ctx.fillRect(0, 0, canvas.width, canvas.height);
         
         	ctx.fillStyle = '#0f0';
         	ctx.font = `${fontSize}px monospace`;
         
         	for (let i = 0; i < drops.length; i++) {
         		const text = characters.charAt(Math.floor(Math.random() * characters.length));
         		ctx.fillText(text, i * fontSize, drops[i] * fontSize);
         
         		if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
         			drops[i] = 0;
         		}
         		drops[i]++;
         	}
         }
         
         setInterval(draw, 33);
      </script>
   </body>
</html>
