<body>
    <div>
     <ul id="x">
      <li><a id="y" href="#login">Login</a></li>
      <li><a id="y" href="#operator">Operator</a></li>
      <li><a id="y" href="#files">Files</a></li>
      <li><a id="y" href="#users">Users</a></li>
    </ul>
      
          <canvas id="matrixCanvas"></canvas>
<div class="content">
             <img src="https://knowledgevortex.s3.eu-north-1.amazonaws.com/logo1+(1).png" alt="KV Logo">

    <h1>File Manager</h1>
    <form action="{{ url_for('create_folder', subpath=subpath) }}" method="POST">
    <input type="text" name="folder_name" placeholder="New folder name" required>
    <button type="submit">Create Folder</button>
</form>
    <form action="{{ url_for('upload', subpath=subpath) }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="files" multiple required> <!-- Add the "multiple" attribute -->
    <button type="submit">Upload</button>
</form>
<ul id="folder-list">
    {% for folder in folders %}
        <li>
            <a href="{{ url_for('file_manager', subpath=(subpath or '') + '/' + folder) }}">{{ folder }}/</a>
            <a href="{{ url_for('delete_folder', folder_path=(subpath or '') + '/' + folder) }}" onclick="return confirm('Are you sure?')">-- Delete</a>
        </li>
    {% endfor %}
    {% for file in files %}
        <li>
            <a href="{{ url_for('serve_file', file_path=(subpath or '') + '/' + file) }}">{{ file }}</a>
            <a href="{{ url_for('delete', filename=(subpath or '') + '/' + file) }}" onclick="return confirm('Are you sure?')">-- Delete</a>

        </li>
    {% endfor %}
</ul>
{% if subpath %}
    <a href="{{ url_for('file_manager', subpath='/'.join(subpath.split('/')[:-1])) }}">Back</a>
{% endif %}
</div>

<script>
         const canvas = document.getElementById('matrixCanvas');
         const ctx = canvas.getContext('2d');
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
         
 const characters = '゠ァアィイゥウェエォオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモャヤュユョヨラリルレロヮワヰヱヲンヴヵヶヷヸヹヺ・ーヽヾゝゞー１２３４５６７８９０';         
         const fontSize = 15;
         const columns = canvas.width / fontSize;
         
         const drops = [];
         for (let i = 0; i < columns; i++) {
         	drops[i] = 1;
         }
         
         function draw() {
         	ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
         	ctx.fillRect(0, 0, canvas.width, canvas.height);
         
         	ctx.fillStyle = '#474866';
         	ctx.font = `${fontSize}px monospace`;
         
         	for (let i = 0; i < drops.length; i++) {
         		const text = characters.charAt(Math.floor(Math.random() * characters.length));
         		ctx.fillText(text, i * fontSize, drops[i] * fontSize);
         
         		if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
         			drops[i] = 0;
         		}
         		drops[i]++;
         	}
         }
         
         setInterval(draw, 33);
   
    // Select all the "a" elements on the page
    const links = document.querySelectorAll("a");

    // Loop through the links and modify their href attribute
    links.forEach(link => {
        const href = link.getAttribute("href");
        if (href.includes("//")) {
            const newHref = href.replace(/\/\//g, "/");
            link.setAttribute("href", newHref);
        }
    });

    
   function setCanvasOpacity() {
    let opacity = 0; // Start with an opacity of 0
    const increaseTime = 20000; // 8 seconds in milliseconds
    const targetOpacity = 0.85; // Change this to your desired opacity

    const increaseOpacity = () => {
        opacity += 0.01;
        canvas.style.opacity = opacity;

        if (opacity < targetOpacity) {
            setTimeout(increaseOpacity, increaseTime / 100);
        }
    };

    setTimeout(increaseOpacity, 0); // Set a delay before starting to increase the opacity
}

setCanvasOpacity();
 
    
      </script>
</body>
