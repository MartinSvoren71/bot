<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge vortex bad key</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      color: lime;
    }

    .terminal {
      padding: 20px;
    }

    .cursor {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
          <canvas id="matrixCanvas"></canvas>

    <br><br>
    <br><br>
  <div class="terminal">
    <span class="prompt">></span>
    <span class="content"></span>
    <span class="cursor">_</span>
  </div>
  <script>
    const message = "Remember, Neo, the key you possess may unlock many doors, but the one you seek requires the true password. Fail to provide the right code, and the digital wisdom remains impenetrable.";
    const contentElement = document.querySelector('.content');

    function typeMessage(index) {
      if (index < message.length) {
        contentElement.textContent += message[index];
        setTimeout(() => typeMessage(index + 1), 60);
      }
    }

    setTimeout(() => {
      typeMessage(0);
    }, 1000);
      
    
         const canvas = document.getElementById('matrixCanvas');
         const ctx = canvas.getContext('2d');
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
         
 const characters = '゠ァアィイゥウェエォオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモャヤュユョヨラリルレロヮワヰヱヲンヴヵヶヷヸヹヺ・ーヽヾゝゞー１２３４５６７８９０';         
         const fontSize = 15;
         const columns = canvas.width / fontSize;
         
         const drops = [];
         for (let i = 0; i < columns; i++) {
         	drops[i] = 1;
         }
         
         function draw() {
         	ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
         	ctx.fillRect(0, 0, canvas.width, canvas.height);
         
         	ctx.fillStyle = '#0f0';
         	ctx.font = `${fontSize}px monospace`;
         
         	for (let i = 0; i < drops.length; i++) {
         		const text = characters.charAt(Math.floor(Math.random() * characters.length));
         		ctx.fillText(text, i * fontSize, drops[i] * fontSize);
         
         		if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
         			drops[i] = 0;
         		}
         		drops[i]++;
         	}
         }
         
         setInterval(draw, 33);

  </script>
</body>
</html>
