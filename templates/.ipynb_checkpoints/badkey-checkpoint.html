<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Terminal</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      color: lime;
    }

    .terminal {
      padding: 20px;
    }

    .cursor {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <span class="prompt">></span>
    <span class="content"></span>
    <span class="cursor">_</span>
  </div>
  <script>
    const message = "Remember, Neo, the key you possess may unlock many doors, but the one you seek requires the true password. Fail to provide the right code, and the digital fortress remains impenetrable.";
    const contentElement = document.querySelector('.content');

    function typeMessage(index) {
      if (index < message.length) {
        contentElement.textContent += message[index];
        setTimeout(() => typeMessage(index + 1), 60);
      }
    }

    setTimeout(() => {
      typeMessage(0);
    }, 2000);
  </script>
</body>
</html>
