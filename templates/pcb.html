<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Animation</title>
    <style>
        
        <style>
  body, html {
    margin: 0;
    padding: 0;
  }

  #pcb-animation-container {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .content {
    position: relative;
    z-index: 1;
    /* Add your desired styling for the content */
  }
</style>

</head>
<body>
    <div id="pcb-animation-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="pcb_animation.js"></script>
    <script>
        
        function setup() {
  createCanvas(windowWidth, windowHeight);
}

function draw() {
  background(0);
}
let xoff = 0;
let yoff = 0;

function setup() {
  let canvas = createCanvas(windowWidth, windowHeight);
  canvas.parent("pcb-animation-container");
  createCanvas(windowWidth, windowHeight);
  background(0);
  stroke(0, 255, 0);
  strokeWeight(2);
  noiseDetail(8, 0.5);
}

function draw() {
  background(0, 25);

  beginShape();
  for (let x = 0; x < width; x++) {
    let n = noise(xoff, yoff) * height;
    vertex(x, n);
    xoff += 0.005;
  }
  endShape();

  yoff += 0.01;
}

        
        </script>
</body>
</html>
