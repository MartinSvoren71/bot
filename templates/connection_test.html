<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AWS S3 Bucket Files</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
      }
      .list-container, .pdf-container {
        width: 50vw;
        height: 50vh;
        overflow-y: scroll;
      }
      .list-container {
        background-color: #222;
        color: white;
      }
      a {
        color: white;
        text-decoration: none;
      }
      a:hover {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="list-container">
        <ul>
          {% for file in files %}
  <li><a href="#" onclick="openPdf('{{ file.PresignedURL }}')">{{ file.Key }}</a></li>
{% endfor %}
        </ul>
      </div>
      <div class="pdf-container" id="pdf-container"></div>
    </div>
    <script>
      function openPdf(fileKey) {
        const pdfUrl = `https://${encodeURIComponent('{{ BUCKET_NAME }}')}.s3.{{ AWS_DEFAULT_REGION }}.amazonaws.com/${encodeURIComponent(fileKey)}`;
        document.getElementById('pdf-container').innerHTML = `<embed src="${pdfUrl}" type="application/pdf" width="100%" height="100%">`;
      }
        function openPdf(presignedUrl) {
  document.getElementById('pdf-container').innerHTML = `<embed src="${presignedUrl}" type="application/pdf" width="100%" height="100%">`;
}
    </script>
  </body>
</html>
