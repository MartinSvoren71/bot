          .stripe {
            background-color: black;
            height: 3px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(45deg);
        }
        .stripe::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00FF00; /* Green */
            animation: stripe 2s linear infinite;
        }
        @keyframes stripe {

        }

        }

        #matrix {

            width: 100%;

        #matrix .column {
            position: absolute;
            top: 0;
            width: 20px;
            height: 200px;

        #matrix .column span {

            width: 20px;
            height: 20px;
            font-size: 18px;

            opacity: 0.8;
        }

<script>
    const matrix = document.getElementById("matrix");
    const column = document.getElementsByClassName("column");

    // create matrix columns
    for (let i = 0; i < column.length; i++) {
        for (let j = 0; j < 6; j++) {
            const span = document.createElement("span");
            span.textContent = getRandomChar();
            column[i].appendChild(span);
        }
    }

    // update matrix every 50ms
    setInterval(() => {
        for (let i = 0; i < column.length; i++) {
            const span = column[i].getElementsByTagName("span");

            // update characters
            for (let j = 0; j < span.length; j++) {
                if (Math.floor(Math.random() * 10) == 0) {
                    span[j].textContent = getRandomChar();
                }
            }

            // add new character to top of column
            const newSpan = document.createElement("span");
            newSpan.textContent = getRandomChar();
            column[i].insertBefore(newSpan, span[0]);

            // remove bottom character from column
            span[span.length - 1].remove();
        }
    }, 50);

    // get random character
    function getRandomChar() {
        const chars = "0123456789ABCEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        return chars[Math.floor(Math.random() * chars.length)];
    }
</script>
