		}
		setInterval(updateTime, 1000); // call updateTime every second

        // New function to type the response in a Matrix-style terminal
        function typeResponse(message, index = 0) {
            if (index < message.length) {
                const responseContainer = document.getElementById('response-container');
                responseContainer.textContent += message[index];
                setTimeout(() => typeResponse(message, index + 1), 60);
            }

    <script>
        
    const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 1;

        const characters = 'OPTXS$#71@/[*&$';

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
        setTimeout(() => {
                const response = "{{ response }}";
                typeResponse(response);
            }, 2000);
     </script>
