<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Lucida Console', monospace;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding-top: 50px;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 320px;
            display: block;
            margin: auto;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 0.75rem white);
        }
          .stripe {
            background-color: black;
            height: 3px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(45deg);
        }
        .stripe::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00FF00; /* Green */
            animation: stripe 2s linear infinite;
        }
        @keyframes stripe {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 50px;
            
        }
        p {
            margin-top: 50px;
            margin-bottom: 30px;
            line-height: 1.5;       
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            display: block;
            margin: 0 auto;
            max-width: 80%;

        }
        a {
            text-decoration: none;
            color: red;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stripe"></div>
     <br><br>
    <img src="https://www.optixs.cz/assets/images/bg-logo-optixs.png" alt="OptiXs Logo">
    <h1>OptiXs AI service bot response:</h1>
    <p>{{ question }}</p>
    <br><br>
    <p>{{ response }}</p>
    <br><br>
    <a href="/">Ask another question</a>
</body>
</html>
