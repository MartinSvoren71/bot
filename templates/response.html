<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Lucida Console', monospace;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding-top: 50px;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 400px;
            display: block;
            margin: auto;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 0.75rem white);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 50px;
            
        }
        p {
            margin-top: 50px;
            margin-bottom: 30px;
            line-height: 1.5;       
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            display: block;
            margin: 0 auto;
            max-width: 80%;

        }
        a {
            text-decoration: none;
            color: red;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://www.optixs.cz/assets/images/bg-logo-optixs.png" alt="OptiXs Logo">
    <h1>OptiXs AI service bot response:</h1>
    <p>{{ question }}</p>
    <p>{{ response }}</p>
    <a href="/">Ask another question</a>
</body>
</html>
