<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Lucida Console', monospace;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding-top: 50px;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 320px;
            display: block;
            margin: auto;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 0.75rem white);
        }
        .stripe {
            background-color: black;
            height: 3px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(45deg);
        }
        .stripe::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00FF00; /* Green */
            animation: stripe 2s linear infinite;
        }
        @keyframes stripe {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 50px;
        }
        p {
            margin-top: 50px;
            margin-bottom: 30px;
            line-height: 1.5;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            display: block;
            margin: 0 auto;
            max-width: 80%;
        }
        a {
            text-decoration: none;
            color: red;
        }
        a:hover {
            text-decoration: underline;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            pointer-events: none;
            background-color: black;
            z-index: -1;
            overflow: hidden;
        }
        #matrix .column {
            position: absolute;
            top: 0;
            width: 20px;
            height: 200px;
            animation: matrix-animation 10s linear infinite;
        }
        #matrix .column span {
            font-size: 14px;
            font-weight: bold;
            color: #00FF00;
            transform-origin: 50% 0%;
        }
        @keyframes matrix-animation {
            0% {
                transform: translateY(-100%);
            }
            5% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="stripe"></div>
    <br><br>
    <img src="https://www.optixs.cz/assets/images/bg-logo-optixs.png" alt="OptiXs Logo">
    <h1>OptiXs AI service bot response:</h1>
    <p>{{ question }}</p>
    <br><br>
    <p>{{ response }}</p>
    <br><br>
<a href="/">Ask another question</a>
<div id="matrix"></div>
<script>
    // Define the characters to be displayed in the matrix animation
    const matrixChars = "01()[]^*$#!-+/%~,:;<>=@abcdefghijklmnoqprstuvwxyzABDEFGHIJKLMNOPRSTUVWXYZ";
    const matrixColumnCount = 100; // Number of columns to display in the animation
    const matrixColumnWidth = 20; // Width of each column in pixels
    const matrixRowCount = Math.ceil(window.innerHeight / 200); // Number of rows to display based on screen height
    const matrixContainer = document.getElementById("matrix");

    // Create the columns of characters
    for (let i = 0; i < matrixColumnCount; i++) {
        const column = document.createElement("div");
        column.classList.add("column");
        column.style.left = `${matrixColumnWidth * i}px`;

        // Add random characters to the column
        for (let j = 0; j < matrixRowCount; j++) {
            const char = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
            const span = document.createElement("span");
            span.textContent = char;
            span.style.animationDelay = `${j * 100}ms`;
            column.appendChild(span);
        }

        matrixContainer.appendChild(column);
    }
</script>
</body>
</html>
