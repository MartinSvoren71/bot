<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI</title>
    <style>
        body {
             background-color: black;
            color: #00FF00;
            font-family: 'Lucida Console', monospace;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding-top: 50px;
        }
         img {
            width: 3s0%;
            height: auto;
            max-width: 400px;
            display: block;
            margin: auto;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 0.75rem white);
        }
        .stripe {
            background-color: black;
            height: 3px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(45deg);
        }
        .stripe::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00FF00; /* Green */
            animation: stripe 2s linear infinite;
        }
        @keyframes stripe {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
        .glitch {
            animation: glitch 0.1s linear infinite alternate;
        }
      @keyframes glitch {
    0% {
        transform: none;
    }
    10% {
        transform: translateX(0.5px) rotate(0.5deg);
    }
    20% {
        transform: none;
    }
    30% {
        transform: translateX(-0.5px) rotate(-0.5deg);
    }
    40% {
        transform: none;
    }
    50% {
        transform: translateY(0.5px) rotate(0.25deg);
    }
    60% {
        transform: none;
    }
    70% {
        transform: translateY(-0.5px) rotate(-0.25deg);
    }
    80% {
        transform: none;
    }
    90% {
        transform: translateX(-0.25px) rotate(-0.25deg);
    }
    100% {
        transform: none;
    }
}

        img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        form {
            margin-top: 50px;
        }
        label {
            font-size: 2em;
            margin-right: 20px;
        }
        input[type="text"] {
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            color: red;
        }
        button {
            font-size: 2em;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #4CAF50;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
     </style>
 </head>
 <body>
     <div class="stripe"></div>
     <br><br>
     <img src="https://www.optixs.cz/assets/images/bg-logo-optixs.png" alt="OptiXs Logo">
     <h1 >Ask OptiXs AI service bot</h1>
     <form  action="/ask" method="POST">
       <label  for="question">What do you want to ask?</label>
     <input  type="text" name="question" id="question" required>
     <br><br>
     <label for="theme">Library for:</label>
     <select  name="theme" id="theme">
       <option  value="chameleon">Chameleon</option>
       <option  value="powerline">Powerline</option>
       <option  value="compex">Compex</option>
     </select>
     <br><br>
     <button class="glitch" type="submit" id="submit-button">Submit</button>
    <br><br>
     </form>
     <script>
         const submitButton = document.getElementById('submit-button');
         submitButton.addEventListener('click', function() {
             submitButton.textContent = 'WAIT';
             submitButton.style.color = 'red';
         });
     </script>
 </body>
    
 </html>
