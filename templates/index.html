<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Lucida Console', monospace;
            font-size: 126px;
            font-weight: bold;
            text-align: center;
            padding-top: 0px;
        }
         canvas {
     width: 100vh;
    height: 1400px;
    z-index: -1;
    opacity: 0.3;
    position: absolute;
    top: 50%;
    left: 50%;
            transform: translate(-50%, -50%);
            padding-top: 0px;
            
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            
        }
         img {
            width: 100%;
            height: auto;
            max-width: 320px;
            display: block;
            margin: auto;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 0.75rem green);
        }
        h1 {
            max-width: 100%;
            font-size: 2em;
            text-align: center;
        }
        form {
            margin-top: 50px;
        }
        label {
            font-size: 2em;
            margin-right: 20px;
        }
        input[type="text"] {
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            color: red;
        }
        button {
            font-size: 2em;
            padding: 10px 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #00FF00;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .stripe {
            background-color: black;
            height: 2px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(45deg);
            opacity: 0.06;
        }
        .stripe::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00FF00; /* Green */
            animation: stripe 2s linear infinite;
        }
        @keyframes stripe {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
     </style>
 </head>
 <body>
     <div class="stripe"></div>
      <canvas id="matrixCanvas"></canvas>
     <div class="content-wrapper">
         <br><br>
         <br><br>
         <br><br>
     <img src="https://www.optixs.cz/assets/images/bg-logo-optixs.png" alt="OptiXs Logo">
     <h1>Ask OptiXs AI service bot</h1>
      <form action="/ask" method="POST">
     <label for="question">What do you want to ask?</label>
     <input type="text" name="question" id="question" required>
     <br><br>
     <label for="theme">Library for:</label>
     <select name="theme" id="theme">
       <option value="chameleon">Chameleon</option>
       <option value="powerline">Powerline</option>
       <option value="compex">Compex</option>
     </select>
     <br><br>
     <button type="submit" id="submit-button">Submit</button>
          <br><br>
     </form>
     <script>
         const submitButton = document.getElementById('submit-button');
         submitButton.addEventListener('click', function() {
             submitButton.textContent = 'WAIT';
             submitButton.style.color = 'red';
         });
         
         const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 1;

        const characters = 'OpTXS$#71@/[*&$';

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
     </script>
 </body>
</html>
