       function checkImageExists(imageUrl, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = imageUrl;
        }

        function setImageSrc() {
            const fallbackLogoUrl = "{{ url_for('static', filename='Data/system/logo/.logo1-220.png') }}";
            const logoUrl = "{{ url_for('static', filename='Data/system/logo/logo.png') }}";
            const logoImage = document.getElementById('logo');

            checkImageExists(logoUrl, function(exists) {
                if (exists) {
                    logoImage.src = logoUrl;
                } else {
                    logoImage.src = fallbackLogoUrl;
                }
            });
        }

        window.onload = setImageSrc;
        </script>

<script>
         const canvas = document.getElementById('matrixCanvas');
         const ctx = canvas.getContext('2d');
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
         
 const characters = '゠ァアィイゥウェエォオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモャヤュユョヨラリルレロヮワヰヱヲンヴヵヶヷヸヹヺ・ーヽヾゝゞー１２３４５６７８９０';         
         const fontSize = 15;
         const columns = canvas.width / fontSize;
         
         const drops = [];
         for (let i = 0; i < columns; i++) {
         	drops[i] = 1;
         }
         
         function draw() {
         	ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
         	ctx.fillRect(0, 0, canvas.width, canvas.height);
         
         	ctx.fillStyle = '#474866';
         	ctx.font = `${fontSize}px monospace`;
         
         	for (let i = 0; i < drops.length; i++) {
         		const text = characters.charAt(Math.floor(Math.random() * characters.length));
         		ctx.fillText(text, i * fontSize, drops[i] * fontSize);
         
         		if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
         			drops[i] = 0;
         		}
         		drops[i]++;
         	}
         }
         
         setInterval(draw, 33);

   function setCanvasOpacity() {
    let opacity = 0.8; // Start with an opacity of 0
    const increaseTime = 20000; // 8 seconds in milliseconds
    const targetOpacity = 1; // Change this to your desired opacity

    const increaseOpacity = () => {
        opacity += 0.01;
        canvas.style.opacity = opacity;

        if (opacity < targetOpacity) {
            setTimeout(increaseOpacity, increaseTime / 100);
        }
    };

    setTimeout(increaseOpacity, 0); // Set a delay before starting to increase the opacity
}

       function deleteUser(username) {
    const confirmed = confirm(`Are you sure you want to delete user ${username}?`);
    if (confirmed) {
        fetch('/delete_user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: username})
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                location.reload();
            } else {
                alert(data.message);
            }
        });
    }
}

        fetch('/get_users')

            .then(users => {
                const userList = document.getElementById('user-list');
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = user.username;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteUser(user.username);
                    listItem.appendChild(deleteButton);
                    userList.appendChild(listItem);

    const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm-password');
const submitButton = document.getElementById('submit-button');

function validatePasswords() {
    if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordInput.setCustomValidity("Passwords don't match");
    } else {
        confirmPasswordInput.setCustomValidity('');
    }
}

passwordInput.addEventListener('change', validatePasswords);
confirmPasswordInput.addEventListener('keyup', validatePasswords);

submitButton.addEventListener('click', function(event) {
    if (passwordInput.value !== confirmPasswordInput.value) {
        event.preventDefault();
        alert("Passwords don't match");
    }
});
