<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% for result in results %}
      <p>Filename: {{ result[0] }}</p>
      <p>Line Number: {{ result[1] }}</p>
      <p>Line: {{ result[2] }}</p>
      <br><br>
    {% endfor %}
  </body>
</html>
